<div class="repository-view animated fadeInLeft" data-ta-container="repository-view">

  <!-- ko component: gitErrors --><!-- /ko -->

  <!-- ko if: isSubmodule -->
  <div class="submodule alert alert-warning">
    <h4>This is a submodule</h4>
    Base repository: <a data-bind="text: parentModulePath, attr: { href: parentModuleLink}"></a>
  </div>
  <!-- /ko -->

  <!-- ko component: stash --><!-- /ko -->

  <!-- ko component: staging --><!-- /ko -->

  <!-- ko if: staging.inRebase -->
  <h2 class="text-muted">Rebase in progress <small>resolve conflicts to continue</small></h2>
  <!-- /ko -->
  <!-- ko if: staging.inMerge -->
  <h2 class="text-muted">Merge in progress <small>resolve conflicts to continue</small></h2>
  <!-- /ko -->

  <!-- ko if: showLog -->

  <div class="repository-actions">
    <!-- ko if: refreshButton -->
      <!-- ko component: refreshButton --><!-- /ko -->
    <!-- /ko -->
    <!-- ko component: remotes --><!-- /ko -->
    <!-- ko component: submodules --><!-- /ko -->
    <!-- ko component: branches --><!-- /ko -->
  </div>

  <!-- ko component: graph --><!-- /ko -->

  <!-- /ko -->

</div>
